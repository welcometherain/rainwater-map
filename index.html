<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catchment Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Rainwater Catchment Calculator</h2>

    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" placeholder="e.g. 92001">
    <button onclick="getRainfall()">Auto-Fill Rainfall</button>

    <label for="area">Roof Area (sq ft):</label>
    <input type="number" id="area" placeholder="e.g. 1000">

    <label for="rainfall">Annual Rainfall (in):</label>
    <input type="number" id="rainfall" placeholder="e.g. 12">

    <button onclick="calculateCatchment()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
